<!DOCTYPE html>
<html>

  <head>
    <html lang="en">
    <meta charset="utf-8">
    <meta name="author" content="Pieter Robberechts">
    <meta name="keywords" content="artificial intelligence,AI,machine learning,the apples games,KU Leuven">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      html { box-sizing: border-box; }
      html, body { background: #F4F4F5; overflow: hidden; -ms-touch-action: none; touch-action: none; }
      * { margin: 0; padding: 0; }
      *, *:before, *:after { box-sizing: inherit; }
      .footer { color: #B3B3B3; margin-bottom: 1ex; }
      .footer a { color: #87A0B3; }
			body { max-width: 1200px; margin-top: 20px; margin-left: auto; margin-right: auto;}
      .form { max-width: 800px; margin: 0px auto;margin-top: 20px;}
    </style>
  </head>

  <body>
		<!-- <h1>The Apples Game</h1> -->
		<div class="row">
			<div class="col-xl">
				<div id="playing-area">
          <!-- app scripts will be injected here automatically -->
        </div>
			</div>
			<div class="col-xl form">
        <div class="form-group">
          <!--<p>Players:</p>-->
          <div class="input-group mb-3">
            <div class="input-group-prepend"><span class="input-group-text" id="basic-addon3">Player 1</span></div>
            <!--<input type="text" class="form-control" id="agent1" aria-describedby="basic-addon3">-->
            <select class="custom-select" id="agent1" onchange="toInput(this)">
                <option value="" selected>Human player</option>
                <option value="agent">Agent</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend"><span class="input-group-text" id="basic-addon3">Player 2</span></div>
            <!--<input type="text" class="form-control" id="agent2" aria-describedby="basic-addon3" value="" placeholder="Human player" readonly>-->
            <select class="custom-select" id="agent2" onchange="toInput(this)">
                <option value="" selected>Human player</option>
                <option value="agent">Agent</option>
            </select>
          </div>
				<div class="form-group">
            <!--<p>N_apples:</p>-->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">N<sub>apples</sub></span>
              </div>
              <input type="number" class="form-control" id="n_apples" value=50 step=1 min=0>
            </div>
            <!--<p>N_tagged:</p>-->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">N<sub>tagged</sub></span>
              </div>
              <input type="number" class="form-control" id="n_tagged" value=5 step=1 min=0>
            </div>
            <!--<p>Time limit:</p>-->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Time limit</span>
              </div>
              <input type="number" class="form-control" id="timelimit" value=0.5 step=0.5 min=0>
            </div>
				</div>
          <!--<p>Fill in the address where an agent can be reached using WebSockets (e.g. ws://127.0.0.1:8089).-->
          <!--If a field is empty a human player is assumed.-->
          <!--</p>-->
          <button type="button" class="btn btn-secondary" id="restart-btn" onclick="restart()">Restart game</button>
				</div>
			</div>
		</div>
		<div class="footer">
		<small>&copy; <a href="https://dtai.cs.kuleuven.be">DTAI Research Group</a>, KU Leuven &mdash; <a href="https://github.com/wannesm/dotsandboxes">Source</a></small>
		</div>
	
  </body>
  <script>
  var toInput = function(el) { // note, its html element
    if ('agent' !== el.value) return;
    var input = document.createElement("input");
    input.setAttribute("type", "text");
    input.setAttribute("class", "form-control");
    input.setAttribute("id", el.id);
    el.parentNode.replaceChild(input, el);
  };

  var restart = function() {
      game.scene
        .stop('Loader')
        .stop('Game')
        .stop('Scoreboard')
        .stop('Grid')
        .start('Loader');
  }
  </script>

</html>
